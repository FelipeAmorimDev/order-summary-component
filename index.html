<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution {
      font-size: 1.2rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main">
    <section class="card-section" aria-label="Card Section">
      <div class="bg-img"></div>
      <div class="card-content">
        <h1 class="font-1-xxl color-2">Order Summary</h1>
        <p class="font-1-l color-1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-container mb2">
          <div class="plan-content">
            <img src="./images/icon-music.svg" alt="" aria-hidden="true">
            <div class="plan-text">
              <h2 class="font-1-xl color-2">Annual Plan</h2>
              <span class="font-1-l color-1">$59.99/year</span>
            </div>
          </div>

          <a href="#change" class="font-1-x color-p2">Change</a>
        </div>
        <div class="card-buttons">
          <input type="submit" class="font-1-x" value="Proceed to Payment">
          <input type="submit"  class="font-1-x"value="Cancel Order">

        </div>
      </div>
      
    </section>
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/FelipeAmorimDev">FelipeAmorimDev</a>.
  </footer>


</body>

</html>
